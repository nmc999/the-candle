<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Candle - Illuminating Positive Impact</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .home-page {
            min-height: 100vh;
            background: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: hidden;
        }
        
        .home-page h1 {
            font-size: 3.5rem;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .home-page .tagline {
            font-size: 1.3rem;
            color: #cccccc;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
        }
        
        .candle-visualization {
            position: relative;
            width: 700px;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dark-zone {
            position: absolute;
            width: 700px;
            height: 700px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(20,20,20,0.4) 0%, rgba(10,10,10,0.9) 100%);
            border: 3px solid #333;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .dark-zone:hover {
            border-color: #555;
            background: radial-gradient(circle, rgba(30,30,30,0.5) 0%, rgba(10,10,10,0.9) 100%);
        }
        
        .dark-label {
            position: absolute;
            bottom: 40px;
            color: #888;
            font-size: 1.2rem;
            font-weight: 600;
            pointer-events: none;
        }
        
        .light-zone {
            position: absolute;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,235,59,0.3) 0%, rgba(255,193,7,0.1) 60%, transparent 100%);
            border: 3px solid rgba(255,235,59,0.4);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .light-zone:hover {
            background: radial-gradient(circle, rgba(255,235,59,0.4) 0%, rgba(255,193,7,0.15) 60%, transparent 100%);
            border-color: rgba(255,235,59,0.6);
        }
        
        .light-label {
            position: absolute;
            top: 30px;
            color: #ffd700;
            font-size: 1.2rem;
            font-weight: 600;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        .wax-zone {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 3;
        }
        
        .wax-zone:hover .candle-body {
            filter: brightness(1.1);
        }
        
        .flame-zone {
            position: absolute;
            top: -80px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 5;
        }
        
        .flame-zone:hover {
            transform: scale(1.05);
        }
        
        .flame {
            animation: flicker 1.5s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(0.98); }
        }
        
        .wick-zone {
            position: absolute;
            top: 10px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 4;
        }
        
        .wick-zone:hover rect {
            fill: #666;
        }
        
        .instruction {
            margin-top: 30px;
            color: #888888;
            font-size: 0.9rem;
        }
        
        .hover-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 25px;
            border-radius: 8px;
            border: 2px solid #ffd700;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            white-space: nowrap;
        }
        
        .hover-tooltip.active {
            opacity: 1;
        }
        
        .hover-tooltip h4 {
            color: #ffd700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .hover-tooltip p {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .section-page {
            min-height: 100vh;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            padding: 40px;
        }
        
        .section-content {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #555;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .back-button:hover {
            color: #000;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .section-header h1 {
            font-size: 2.5rem;
            color: #333;
        }
        
        .section-description {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        
        .story-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .story-card h3 {
            font-size: 1.8rem;
            color: #222;
            margin-bottom: 10px;
        }
        
        .story-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .story-meta strong {
            color: #333;
        }
        
        .story-summary {
            color: #444;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .impact-metrics {
            margin-bottom: 20px;
        }
        
        .impact-metrics h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .impact-metrics ul {
            margin-left: 20px;
        }
        
        .impact-metrics li {
            color: #444;
            margin-bottom: 5px;
        }
        
        .source-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .source-link:hover {
            color: #1e40af;
        }
        
        .org-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .org-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .org-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .org-logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .org-card h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .org-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .org-link {
            display: inline-block;
            background: #d4a017;
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .org-link:hover {
            background: #b8860b;
        }
        
        .admin-page {
            min-height: 100vh;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            padding: 40px;
        }
        
        .admin-form {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .admin-form h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: #d4a017;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #b8860b;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .password-modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }
        
        .password-modal h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }

        .form-group select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
}

.admin-form .btn + .btn {
    margin-left: 10px;
}
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
